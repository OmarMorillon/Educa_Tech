<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Aprende Vocabulario!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            background: linear-gradient(90deg, #e91e63, #9c27b0);
            height: 12px;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .ejercicio-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: scale(0.95);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to { transform: scale(1); }
        }

        .pregunta {
            font-size: 1.6em;
            color: #e91e63;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .imagen-principal {
            text-align: center;
            margin: 25px 0;
        }

        .imagen-principal img {
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .imagen-principal img:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .opciones-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .opcion {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .opcion::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .opcion:hover::before {
            left: 100%;
        }

        .opcion:hover {
            transform: translateY(-5px);
            border-color: #e91e63;
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.2);
        }

        .opcion.correcta {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border-color: #4caf50;
            animation: pulseCorrect 0.6s ease;
        }

        .opcion.incorrecta {
            background: linear-gradient(135deg, #f44336, #ef5350);
            color: white;
            border-color: #f44336;
            animation: shake 0.6s ease;
        }

        .opcion.deshabilitada {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .texto-opcion {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .imagen-opcion {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .resultado {
            font-weight: 800;
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .correcto {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            animation: bounceIn 0.6s ease;
        }

        .incorrecto {
            background: linear-gradient(135deg, #f44336, #ef5350);
            color: white;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .botones-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-siguiente {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .btn-siguiente:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .btn-menu {
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }

        .btn-menu:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.4);
        }

        .final-card {
            text-align: center;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            padding: 40px;
            border-radius: 25px;
            animation: celebrar 2s ease infinite alternate;
        }

        @keyframes celebrar {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .final-card h3 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .puntaje {
            font-size: 1.8em;
            font-weight: 800;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .floating-element:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2em; }
            .opciones-container { grid-template-columns: 1fr; gap: 15px; }
            .imagen-principal img { max-width: 200px; height: 150px; }
            .botones-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">üìö</div>
        <div class="floating-element">üî§</div>
        <div class="floating-element">üìñ</div>
        <div class="floating-element">‚ú®</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìö ¬°Aprende Vocabulario! üåü</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
            <p id="progress-text">Palabra 1 de 8</p>
        </div>

        <div id="contenedor-ejercicios">
            <!-- Los ejercicios se cargar√°n aqu√≠ -->
        </div>

        <div id="resultado" class="resultado"></div>

        <div class="botones-container">
            <button id="siguiente-btn" class="btn btn-siguiente" style="display: none;">üöÄ Siguiente Palabra</button>
            <button id="reiniciar-btn" class="btn btn-menu" style="display: none;">üè† Volver al Men√∫</button>
        </div>
    </div>

    <script>
        const palabras = [
            {
                imagen: "https://cdn.pixabay.com/photo/2017/06/02/18/24/fruit-2367029_640.jpg",
                pregunta: "¬øC√≥mo se llama esta fruta roja y dulce?",
                opciones: ["Manzana", "Pl√°tano", "Naranja", "Uva"],
                correcta: 0
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2014/09/03/20/15/hurricane-434531_640.jpg",
                pregunta: "¬øC√≥mo se llama este animal que vive en el agua?",
                opciones: ["Gato", "Perro", "Pez", "P√°jaro"],
                correcta: 2
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2017/05/04/16/37/meeting-2284501_640.jpg",
                pregunta: "¬øQu√© usamos para escribir?",
                opciones: ["Tenedor", "L√°piz", "Cuchara", "Vaso"],
                correcta: 1
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2015/07/02/20/57/sun-829717_640.jpg",
                pregunta: "¬øC√≥mo se llama lo que nos da luz durante el d√≠a?",
                opciones: ["Luna", "Estrella", "Sol", "Nube"],
                correcta: 2
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2017/02/15/10/39/salad-2068217_640.jpg",
                pregunta: "¬øDe qu√© color son las hojas de los √°rboles?",
                opciones: ["Rojo", "Azul", "Verde", "Amarillo"],
                correcta: 2
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_640.jpg",
                pregunta: "¬øC√≥mo se llama este animal que ladra?",
                opciones: ["Gato", "Perro", "P√°jaro", "Pez"],
                correcta: 1
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_640.jpg",
                pregunta: "¬øQu√© vemos en el cielo durante la noche?",
                opciones: ["Sol", "Estrellas", "Arco√≠ris", "Nubes"],
                correcta: 1
            },
            {
                imagen: "https://cdn.pixabay.com/photo/2016/02/10/21/59/landscape-1192669_640.jpg",
                pregunta: "¬øD√≥nde crecen las flores?",
                opciones: ["En el agua", "En el jard√≠n", "En el cielo", "En la casa"],
                correcta: 1
            }
        ];

        let palabraActual = 0;
        let puntaje = 0;
        let respondido = false;

        function actualizarProgreso() {
            const progreso = ((palabraActual + 1) / palabras.length) * 100;
            document.getElementById("progress-bar").style.width = progreso + "%";
            document.getElementById("progress-text").textContent = `Palabra ${palabraActual + 1} de ${palabras.length}`;
        }

        function cargarPalabra() {
            const palabra = palabras[palabraActual];
            let opcionesHTML = '';
            
            palabra.opciones.forEach((opcion, index) => {
                opcionesHTML += `
                    <div class="opcion" onclick="seleccionarOpcion(${index})">
                        <div class="texto-opcion">${opcion}</div>
                    </div>
                `;
            });

            document.getElementById("contenedor-ejercicios").innerHTML = `
                <div class="ejercicio-card">
                    <div class="pregunta">${palabra.pregunta}</div>
                    <div class="imagen-principal">
                        <img src="${palabra.imagen}" alt="Imagen de la palabra">
                    </div>
                    <div class="opciones-container">
                        ${opcionesHTML}
                    </div>
                </div>
            `;
            
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("resultado").className = "resultado";
            document.getElementById("siguiente-btn").style.display = "none";
            respondido = false;
            
            actualizarProgreso();
        }

        function seleccionarOpcion(indiceSeleccionado) {
            if (respondido) return;
            
            respondido = true;
            const palabra = palabras[palabraActual];
            const opciones = document.querySelectorAll('.opcion');
            const resultadoDiv = document.getElementById("resultado");
            
            opciones.forEach((opcion, index) => {
                opcion.classList.add('deshabilitada');
                if (index === palabra.correcta) {
                    opcion.classList.add('correcta');
                } else if (index === indiceSeleccionado && index !== palabra.correcta) {
                    opcion.classList.add('incorrecta');
                }
            });

            setTimeout(() => {
                if (indiceSeleccionado === palabra.correcta) {
                    resultadoDiv.innerHTML = "üéâ ¬°Excelente! ¬°Correcto! üåü";
                    resultadoDiv.className = "resultado correcto";
                    puntaje++;
                } else {
                    resultadoDiv.innerHTML = `üòä ¬°Casi! La respuesta correcta es: ${palabra.opciones[palabra.correcta]}`;
                    resultadoDiv.className = "resultado incorrecto";
                }
                
                document.getElementById("siguiente-btn").style.display = "inline-block";
            }, 1000);
        }

        document.getElementById("siguiente-btn").addEventListener("click", function() {
            palabraActual++;
            if (palabraActual < palabras.length) {
                cargarPalabra();
            } else {
                mostrarResultadoFinal();
            }
        });

        function mostrarResultadoFinal() {
            const porcentaje = Math.round((puntaje / palabras.length) * 100);
            let mensaje = "";
            let emoji = "";
            
            if (porcentaje === 100) {
                mensaje = "¬°PERFECTO! ¬°Conoces todas las palabras!";
                emoji = "üèÜ‚ú®";
            } else if (porcentaje >= 75) {
                mensaje = "¬°Excelente! ¬°Tu vocabulario es incre√≠ble!";
                emoji = "ü•áüåü";
            } else if (porcentaje >= 50) {
                mensaje = "¬°Buen trabajo! ¬°Sigues aprendiendo!";
                emoji = "ü•àüëè";
            } else {
                mensaje = "¬°Sigue practicando! ¬°Cada d√≠a aprender√°s m√°s!";
                emoji = "ü•âüí™";
            }

            document.getElementById("contenedor-ejercicios").innerHTML = `
                <div class="ejercicio-card final-card">
                    <h3>${emoji} ${mensaje} ${emoji}</h3>
                    <div class="puntaje">
                        Conociste ${puntaje} de ${palabras.length} palabras
                        <br>
                        (${porcentaje}%)
                    </div>
                    <div class="imagen-principal">
                        <img src="https://cdn.pixabay.com/photo/2016/08/12/20/14/medal-1589609_640.png" alt="Medalla">
                    </div>
                </div>
            `;
            
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("siguiente-btn").style.display = "none";
            document.getElementById("reiniciar-btn").style.display = "inline-block";
            
            document.getElementById("progress-bar").style.width = "100%";
            document.getElementById("progress-text").textContent = "¬°Completado!";
        }

        document.getElementById("reiniciar-btn").addEventListener("click", function() {
            window.location.href = "index.html";
        });

        // Iniciar la aplicaci√≥n
        cargarPalabra();
    </script>
</body>
</html>
