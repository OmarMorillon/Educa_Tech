<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°ticas B√°sicas | EducaTech</title>
    <style>
        :root {
            --color-primario: #2E86C1;
            --color-secundario: #F39C12;
            --color-acento: #E74C3C;
            --color-exito: #27AE60;
            --color-fondo: #F8F9FA;
            --color-fondo-card: #FFFFFF;
            --sombra-card: 0 10px 30px rgba(0, 0, 0, 0.1);
            --sombra-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--sombra-card);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--color-primario);
            margin-bottom: 10px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: var(--sombra-card);
        }

        .progress-bar {
            height: 15px;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .exercise-container {
            text-align: center;
            margin: 30px 0;
        }

        .exercise-question {
            font-size: 2em;
            font-weight: 700;
            color: var(--color-primario);
            margin: 20px 0;
            min-height: 60px;
        }

        .answer-input {
            font-size: 1.5em;
            width: 100px;
            height: 60px;
            text-align: center;
            border: 3px solid var(--color-secundario);
            border-radius: 10px;
            margin: 0 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primario), #5D6FD3);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 134, 193, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 134, 193, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--color-secundario), #F5B041);
            color: white;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--color-acento), #E91E63);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 30, 99, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 30, 99, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .timer {
            font-size: 1.2em;
            color: var(--color-acento);
            font-weight: 700;
            margin: 15px 0;
        }

        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .medal-container {
            margin: 30px 0;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .medal {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .gold-medal {
            color: #FFD700;
        }

        .silver-medal {
            color: #C0C0C0;
        }

        .bronze-medal {
            color: #CD7F32;
        }

        .score-display {
            font-size: 1.5em;
            margin: 20px 0;
            color: var(--color-primario);
            font-weight: 700;
        }

        .next-section-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feedback {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .correct {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
        }

        .incorrect {
            background: linear-gradient(135deg, #FF6B6B, #EE5A52);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .exercise-question {
                font-size: 1.8em;
            }
            
            .answer-input {
                font-size: 1.2em;
                width: 80px;
                height: 50px;
            }
            
            .btn {
                min-width: 120px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üßÆ Matem√°ticas B√°sicas</h1>
            <p>Resuelve estos ejercicios para ganar tu medalla</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                <p id="progress-text">Ejercicio 1 de 16</p>
                <div class="timer" id="timer">Tiempo: 0s</div>
            </div>
        </header>

        <main id="exercise-content">
            <div class="exercise-container">
                <div class="exercise-question" id="exercise-question"></div>
                <input type="number" id="answer-input" class="answer-input" placeholder="?">
                <button id="check-btn" class="btn btn-primary" disabled>Comprobar</button>
                <div id="feedback" class="feedback" style="display: none;"></div>
            </div>
        </main>

        <div id="results-container" class="results-container">
            <div class="medal-container">
                <img id="medal-img" src="medals/bronze.png" alt="Medalla" class="medal">
                <h3 id="medal-message"></h3>
            </div>
            <div class="score-display">
                <p>Obtuviste <span id="correct-answers">0</span> de <span id="total-questions">16</span> correctas</p>
            </div>
            <div class="next-section-buttons">
                <button id="try-again-btn" class="btn btn-secondary">üîÅ Intentar de nuevo</button>
                <button id="menu-btn" class="btn btn-primary">üè† Volver al Men√∫</button>
                <button id="advanced-btn" class="btn btn-accent" style="display: none;">üöÄ Ir a Matem√°ticas Avanzadas</button>
            </div>
        </div>
    </div>

    <script>
        // Ejercicios de suma b√°sica
        const exercises = [
            { question: "6 + 3", answer: 9 },
            { question: "2 + 4", answer: 6 },
            { question: "5 + 1", answer: 6 },
            { question: "8 + 2", answer: 10 },
            { question: "7 + 3", answer: 10 },
            { question: "2 + 7", answer: 9 },
            { question: "9 + 1", answer: 10 },
            { question: "5 + 2", answer: 7 },
            { question: "6 + 4", answer: 10 },
            { question: "2 + 2", answer: 4 },
            { question: "5 + 7", answer: 12 },
            { question: "7 + 2", answer: 9 },
            { question: "5 + 3", answer: 8 },
            { question: "2 + 9", answer: 11 },
            { question: "4 + 1", answer: 5 },
            { question: "5 + 7", answer: 12 }
        ];

        // Variables del juego
        let currentExercise = 0;
        let correctAnswers = 0;
        let startTime;
        let timerInterval;
        let answerSubmitted = false;

        // Elementos del DOM
        const exerciseQuestion = document.getElementById('exercise-question');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const timerElement = document.getElementById('timer');
        const resultsContainer = document.getElementById('results-container');
        const exerciseContent = document.getElementById('exercise-content');
        const correctAnswersSpan = document.getElementById('correct-answers');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const medalImg = document.getElementById('medal-img');
        const medalMessage = document.getElementById('medal-message');
        const tryAgainBtn = document.getElementById('try-again-btn');
        const menuBtn = document.getElementById('menu-btn');
        const advancedBtn = document.getElementById('advanced-btn');
        const feedbackDiv = document.getElementById('feedback');

        // Iniciar el juego
        function startGame() {
            currentExercise = 0;
            correctAnswers = 0;
            answerSubmitted = false;
            startTimer();
            loadExercise();
        }

        // Temporizador
        function startTimer() {
            startTime = new Date();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const currentTime = new Date();
            const elapsed = Math.floor((currentTime - startTime) / 1000);
            timerElement.textContent = `Tiempo: ${elapsed}s`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Cargar ejercicio actual
        function loadExercise() {
            answerSubmitted = false;
            checkBtn.disabled = true;
            
            if (currentExercise < exercises.length) {
                const exercise = exercises[currentExercise];
                exerciseQuestion.textContent = exercise.question + " =";
                answerInput.value = '';
                answerInput.focus();
                updateProgress();
                
                // Habilitar input
                answerInput.disabled = false;
                feedbackDiv.style.display = 'none';
            } else {
                showResults();
            }
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const progress = ((currentExercise) / exercises.length) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `Ejercicio ${currentExercise + 1} de ${exercises.length}`;
        }

        // Verificar respuesta
        function checkAnswer() {
            if (answerSubmitted) return;
            
            answerSubmitted = true;
            const userAnswer = parseInt(answerInput.value);
            const correctAnswer = exercises[currentExercise].answer;

            if (isNaN(userAnswer)) {
                feedbackDiv.textContent = "Por favor ingresa un n√∫mero";
                feedbackDiv.className = "feedback incorrect";
                feedbackDiv.style.display = 'block';
                answerSubmitted = false;
                return;
            }

            // Deshabilitar input y bot√≥n
            answerInput.disabled = true;
            checkBtn.disabled = true;

            if (userAnswer === correctAnswer) {
                correctAnswers++;
                showFeedback(true);
            } else {
                showFeedback(false, correctAnswer);
            }

            // Esperar 2 segundos antes de pasar al siguiente ejercicio
            setTimeout(() => {
                currentExercise++;
                loadExercise();
            }, 2000);
        }

        // Mostrar retroalimentaci√≥n
        function showFeedback(isCorrect, correctAnswer = null) {
            if (isCorrect) {
                feedbackDiv.textContent = '‚úÖ ¬°Correcto! ¬°Buen trabajo!';
                feedbackDiv.className = "feedback correct";
            } else {
                feedbackDiv.textContent = `‚ùå ¬°Casi! La respuesta correcta es ${correctAnswer}`;
                feedbackDiv.className = "feedback incorrect";
            }
            feedbackDiv.style.display = 'block';
        }

        // Mostrar resultados finales
        function showResults() {
            stopTimer();
            const percentage = Math.round((correctAnswers / exercises.length) * 100);
            let medalType, medalColor, message;
            let canAdvance = false;

            // Determinar medalla y si puede avanzar
            if (percentage === 100) {
                medalType = "gold";
                medalColor = "gold-medal";
                message = "¬°Medalla de Oro! ¬°Perfecto! üèÜ";
                canAdvance = true;
            } else if (percentage >= 70) {
                medalType = "silver";
                medalColor = "silver-medal";
                message = "¬°Medalla de Plata! Casi lo logras üëç (Necesitas 100% para avanzar)";
            } else {
                medalType = "bronze";
                medalColor = "bronze-medal";
                message = "¬°Medalla de Bronce! Sigue practicando üí™ (Necesitas 100% para avanzar)";
            }

            // Configurar imagen de medalla
            medalImg.src = `medals/${medalType}.png`;
            medalImg.alt = `Medalla de ${medalType}`;
            medalImg.className = `medal ${medalColor}`;
            
            medalMessage.textContent = message;
            correctAnswersSpan.textContent = correctAnswers;
            totalQuestionsSpan.textContent = exercises.length;

            // Mostrar u ocultar bot√≥n de avanzar seg√∫n el resultado
            if (canAdvance) {
                advancedBtn.style.display = 'inline-block';
            } else {
                advancedBtn.style.display = 'none';
            }

            exerciseContent.style.display = 'none';
            resultsContainer.style.display = 'block';

            // Guardar progreso
            saveProgress(medalType, canAdvance);
        }

        // Guardar progreso en localStorage
        function saveProgress(medal, canAdvance) {
            const progress = JSON.parse(localStorage.getItem('mathProgress')) || {};
            
            progress.lastPlayed = new Date().toISOString();
            progress.lastMedal = medal;
            progress.lastScore = correctAnswers;
            progress.canAdvance = canAdvance;
            progress.totalCompleted = (progress.totalCompleted || 0) + exercises.length;
            
            localStorage.setItem('mathProgress', JSON.stringify(progress));
        }

        // Reiniciar juego
        function resetGame() {
            exerciseContent.style.display = 'block';
            resultsContainer.style.display = 'none';
            startGame();
        }

        // Event Listeners
        checkBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('input', function() {
            checkBtn.disabled = this.value === '';
        });
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !checkBtn.disabled) {
                checkAnswer();
            }
        });
        tryAgainBtn.addEventListener('click', resetGame);
        menuBtn.addEventListener('click', function() {
            window.location.href = "index.html";
        });
        advancedBtn.addEventListener('click', function() {
            window.location.href = "matematicas-avanzadas.html";
        });

        // Iniciar el juego al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            const progress = JSON.parse(localStorage.getItem('mathProgress')) || {};
            if (progress.canAdvance) {
                advancedBtn.style.display = 'inline-block';
            }
            startGame();
        });
    </script>
</body>
</html>
