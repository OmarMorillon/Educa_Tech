<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzles Educativos | EducaTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/puzzles.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">🧩</div>
        <div class="floating-element">🦁</div>
        <div class="floating-element">🍎</div>
        <div class="floating-element">🌳</div>
    </div>

    <div class="container">
        <header class="header">
            <h1><span class="logo-icon">🧩</span> Puzzles Educativos</h1>
            <p>Desarrolla tu lógica y habilidades espaciales</p>
        </header>

        <div class="category-selector" id="category-selector">
            <h2>Elige una categoría:</h2>
            <div class="categories-grid">
                <div class="category-card" data-category="animales">
                    <div class="category-icon">🐶</div>
                    <h3>Animales</h3>
                </div>
                <div class="category-card" data-category="naturaleza">
                    <div class="category-icon">🌳</div>
                    <h3>Naturaleza</h3>
                </div>
                <div class="category-card" data-category="frutas">
                    <div class="category-icon">🍎</div>
                    <h3>Frutas</h3>
                </div>
            </div>
        </div>

        <div class="game-container" id="game-container" style="display: none;">
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-number" id="tiempo">0:00</div>
                    <div>Tiempo</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="movimientos">0</div>
                    <div>Movimientos</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="puzzles-completados">0</div>
                    <div>Completados</div>
                </div>
            </div>

            <div class="puzzle-info">
                <h2 id="puzzle-title">Puzzle de Animales</h2>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="3">Fácil (3x3)</button>
                    <button class="difficulty-btn" data-difficulty="4">Medio (4x4)</button>
                    <button class="difficulty-btn" data-difficulty="5">Difícil (5x5)</button>
                </div>
            </div>

            <div class="game-area">
                <div class="puzzle-container">
                    <div class="puzzle-grid" id="puzzle-grid"></div>
                </div>
                <div class="pieces-container">
                    <div class="pieces-grid" id="pieces-grid"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="nuevo-puzzle" class="btn btn-primary">🔄 Nuevo Puzzle</button>
                <button id="ayuda-btn" class="btn btn-secondary">💡 Ayuda</button>
                <button id="volver-categorias" class="btn btn-accent">← Volver a Categorías</button>
            </div>
        </div>

        <div class="results-container" id="results-container" style="display: none;">
            <div class="medal-container">
                <img id="medal-img" src="medals/bronze.png" alt="Medalla" class="medal">
                <h3 id="medal-message"></h3>
            </div>
            <div class="stats-resumen">
                <p><span id="resumen-tiempo">0:00</span> Tiempo</p>
                <p><span id="resumen-movimientos">0</span> Movimientos</p>
                <p><span id="resumen-dificultad">Fácil</span> Dificultad</p>
            </div>
            <div class="action-buttons">
                <button id="jugar-otra-vez" class="btn btn-primary">🔄 Jugar otra vez</button>
                <button id="volver-menu" class="btn btn-accent">🏠 Menú Principal</button>
            </div>
        </div>
    </div>

    <script src="js/puzzles.js"></script>
</body>
</html>
