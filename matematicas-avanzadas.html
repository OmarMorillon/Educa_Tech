<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°ticas Avanzadas | EducaTech</title>
    <style>
        :root {
            --color-primario: #2E86C1;
            --color-secundario: #F39C12;
            --color-acento: #E74C3C;
            --color-exito: #27AE60;
            --color-fondo: #F8F9FA;
            --color-fondo-card: #FFFFFF;
            --sombra-card: 0 10px 30px rgba(0, 0, 0, 0.1);
            --sombra-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--sombra-card);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--color-primario);
            margin-bottom: 10px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: var(--sombra-card);
        }

        .progress-bar {
            height: 15px;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .exercise-container {
            text-align: center;
            margin: 30px 0;
        }

        .exercise-question {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--color-primario);
            margin: 20px 0;
            min-height: 80px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 15px 25px;
            border: 3px solid var(--color-secundario);
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            min-width: 120px;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(243, 156, 18, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primario), #5D6FD3);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 134, 193, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 134, 193, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .timer {
            font-size: 1.2em;
            color: var(--color-acento);
            font-weight: 700;
            margin: 15px 0;
        }

        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .medal-container {
            margin: 30px 0;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .medal {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .gold-medal {
            color: #FFD700;
        }

        .silver-medal {
            color: #C0C0C0;
        }

        .bronze-medal {
            color: #CD7F32;
        }

        .score-display {
            font-size: 1.5em;
            margin: 20px 0;
            color: var(--color-primario);
            font-weight: 700;
        }

        .feedback {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
            font-size: 1.2em;
        }

        .correct {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
        }

        .incorrect {
            background: linear-gradient(135deg, #FF6B6B, #EE5A52);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .exercise-question {
                font-size: 1.5em;
            }
            
            .option-btn {
                padding: 12px 20px;
                font-size: 1em;
                min-width: 100px;
            }
            
            .btn {
                min-width: 120px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üßÆ Matem√°ticas Avanzadas</h1>
            <p>Desaf√≠os matem√°ticos para mentes brillantes</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                <p id="progress-text">Ejercicio 1 de 12</p>
                <div class="timer" id="timer">Tiempo: 0s</div>
            </div>
        </header>

        <main id="exercise-content">
            <div class="exercise-container">
                <div class="exercise-question" id="exercise-question"></div>
                <div class="options-container" id="options-container"></div>
                <div id="feedback" class="feedback" style="display: none;"></div>
            </div>
        </main>

        <div id="results-container" class="results-container">
            <div class="medal-container">
                <img id="medal-img" src="medals/bronze.png" alt="Medalla" class="medal">
                <h3 id="medal-message"></h3>
            </div>
            <div class="score-display">
                <p>Obtuviste <span id="correct-answers">0</span> de <span id="total-questions">12</span> correctas</p>
            </div>
            <div class="next-section-buttons">
                <button id="menu-btn" class="btn btn-primary">üè† Volver al Men√∫</button>
            </div>
        </div>
    </div>

    <script>
        // Ejercicios avanzados
        const exercises = [
            {
                type: "mayor",
                question: "Encierra el n√∫mero mayor",
                options: [
                    { text: "a) 17 y 19", correct: false },
                    { text: "b) 97 y 87", correct: true }
                ]
            },
            {
                type: "menor",
                question: "Encierra el n√∫mero menor",
                options: [
                    { text: "a) 75 y 57", correct: true },
                    { text: "b) 87 y 84", correct: false }
                ]
            },
            {
                type: "suma",
                question: "Realiza la suma: 14 + 34",
                options: [
                    { text: "a) 38", correct: false },
                    { text: "b) 48", correct: true },
                    { text: "c) 58", correct: false }
                ]
            },
            {
                type: "suma",
                question: "Realiza la suma: 27 + 52",
                options: [
                    { text: "a) 69", correct: false },
                    { text: "b) 79", correct: true },
                    { text: "c) 89", correct: false }
                ]
            },
            {
                type: "suma",
                question: "Realiza la suma: 31 + 66",
                options: [
                    { text: "a) 87", correct: false },
                    { text: "b) 97", correct: true },
                    { text: "c) 107", correct: false }
                ]
            },
            {
                type: "suma",
                question: "Realiza la suma: 29 + 70",
                options: [
                    { text: "a) 89", correct: false },
                    { text: "b) 99", correct: true },
                    { text: "c) 109", correct: false }
                ]
            },
            {
                type: "suma",
                question: "Realiza la suma: 85 + 4",
                options: [
                    { text: "a) 89", correct: true },
                    { text: "b) 99", correct: false },
                    { text: "c) 109", correct: false }
                ]
            },
            {
                type: "suma",
                question: "Realiza la suma: 7 + 91",
                options: [
                    { text: "a) 98", correct: true },
                    { text: "b) 108", correct: false },
                    { text: "c) 118", correct: false }
                ]
            },
            {
                type: "resta",
                question: "Realiza la resta: 28 - 13",
                options: [
                    { text: "a) 15", correct: true },
                    { text: "b) 25", correct: false },
                    { text: "c) 35", correct: false }
                ]
            },
            {
                type: "resta",
                question: "Realiza la resta: 79 - 76",
                options: [
                    { text: "a) 3", correct: true },
                    { text: "b) 13", correct: false },
                    { text: "c) 23", correct: false }
                ]
            },
            {
                type: "resta",
                question: "Realiza la resta: 99 - 48",
                options: [
                    { text: "a) 41", correct: false },
                    { text: "b) 51", correct: true },
                    { text: "c) 61", correct: false }
                ]
            },
            {
                type: "resta",
                question: "Realiza la resta: 85 - 33",
                options: [
                    { text: "a) 42", correct: false },
                    { text: "b) 52", correct: true },
                    { text: "c) 62", correct: false }
                ]
            }
        ];

        // Variables del juego
        let currentExercise = 0;
        let correctAnswers = 0;
        let startTime;
        let timerInterval;
        let answerSubmitted = false;

        // Elementos del DOM
        const exerciseQuestion = document.getElementById('exercise-question');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const timerElement = document.getElementById('timer');
        const resultsContainer = document.getElementById('results-container');
        const exerciseContent = document.getElementById('exercise-content');
        const correctAnswersSpan = document.getElementById('correct-answers');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const medalImg = document.getElementById('medal-img');
        const medalMessage = document.getElementById('medal-message');
        const menuBtn = document.getElementById('menu-btn');
        const feedbackDiv = document.getElementById('feedback');

        // Iniciar el juego
        function startGame() {
            currentExercise = 0;
            correctAnswers = 0;
            answerSubmitted = false;
            startTimer();
            loadExercise();
        }

        // Temporizador
        function startTimer() {
            startTime = new Date();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const currentTime = new Date();
            const elapsed = Math.floor((currentTime - startTime) / 1000);
            timerElement.textContent = `Tiempo: ${elapsed}s`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Cargar ejercicio actual
        function loadExercise() {
            answerSubmitted = false;
            
            if (currentExercise < exercises.length) {
                const exercise = exercises[currentExercise];
                exerciseQuestion.textContent = exercise.question;
                optionsContainer.innerHTML = '';
                
                // Crear botones de opciones
                exercise.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.innerHTML = option.text;
                    button.addEventListener('click', () => selectOption(option.correct));
                    optionsContainer.appendChild(button);
                });
                
                updateProgress();
                feedbackDiv.style.display = 'none';
            } else {
                showResults();
            }
        }

        // Seleccionar opci√≥n
        function selectOption(isCorrect) {
            if (answerSubmitted) return;
            
            answerSubmitted = true;
            
            // Deshabilitar todos los botones
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.includes('‚úì') || btn.textContent.includes('‚úó')) {
                    return;
                }
                
                if (isCorrect && btn.textContent === this.textContent) {
                    btn.innerHTML += ' ‚úì';
                } else if (!isCorrect && btn.textContent === this.textContent) {
                    btn.innerHTML += ' ‚úó';
                }
            });

            if (isCorrect) {
                correctAnswers++;
                showFeedback(true);
            } else {
                showFeedback(false);
            }

            // Esperar 2 segundos antes de pasar al siguiente ejercicio
            setTimeout(() => {
                currentExercise++;
                loadExercise();
            }, 2000);
        }

        // Mostrar retroalimentaci√≥n
        function showFeedback(isCorrect) {
            if (isCorrect) {
                feedbackDiv.textContent = '‚úÖ ¬°Correcto! ¬°Buen trabajo!';
                feedbackDiv.className = "feedback correct";
            } else {
                feedbackDiv.textContent = '‚ùå ¬°Incorrecto! Sigue practicando';
                feedbackDiv.className = "feedback incorrect";
            }
            feedbackDiv.style.display = 'block';
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const progress = ((currentExercise) / exercises.length) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `Ejercicio ${currentExercise + 1} de ${exercises.length}`;
        }

        // Mostrar resultados finales
        function showResults() {
            stopTimer();
            const percentage = Math.round((correctAnswers / exercises.length) * 100);
            let medalType, medalColor, message;

            // Determinar medalla
            if (percentage >= 90) {
                medalType = "gold";
                medalColor = "gold-medal";
                message = "¬°Medalla de Oro! ¬°Eres un genio matem√°tico! üåü";
            } else if (percentage >= 70) {
                medalType = "silver";
                medalColor = "silver-medal";
                message = "¬°Medalla de Plata! ¬°Excelente trabajo! üëç";
            } else {
                medalType = "bronze";
                medalColor = "bronze-medal";
                message = "¬°Medalla de Bronce! ¬°Sigue practicando! üí™";
            }

            // Configurar imagen de medalla
            medalImg.src = `medals/${medalType}.png`;
            medalImg.alt = `Medalla de ${medalType}`;
            medalImg.className = `medal ${medalColor}`;
            
            medalMessage.textContent = message;
            correctAnswersSpan.textContent = correctAnswers;
            totalQuestionsSpan.textContent = exercises.length;

            exerciseContent.style.display = 'none';
            resultsContainer.style.display = 'block';

            // Guardar progreso
            saveProgress(medalType);
        }

        // Guardar progreso en localStorage
        function saveProgress(medal) {
            const progress = JSON.parse(localStorage.getItem('mathAdvancedProgress')) || {};
            
            progress.lastPlayed = new Date().toISOString();
            progress.lastMedal = medal;
            progress.lastScore = correctAnswers;
            progress.totalCompleted = (progress.totalCompleted || 0) + exercises.length;
            
            localStorage.setItem('mathAdvancedProgress', JSON.stringify(progress));
        }

        // Event Listeners
        menuBtn.addEventListener('click', function() {
            window.location.href = "index.html";
        });

        // Iniciar el juego al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
